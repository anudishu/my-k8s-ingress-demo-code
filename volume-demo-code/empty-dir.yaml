apiVersion: v1
kind: Pod
metadata:
name: myemptypod
labels:
 app: busybox
 purpose: emptydir-demo
spec:
volumes:
- name: cache-volume
emptyDir: {}
containers:
- name: container-1
  image: busybox
  command: ["/bin/sh","-C"]
  args:["date >> /cache/date.txt; sleep 1000"]
volumeMounts:
- mountPath: /cache
name: cache-volume
- name: container-2
  image: busybox
  command: ["/bin/sh","-C"]
  args:["cat /cache/date.txt; sleep 1000"]
volumeMounts:
- mountPath: /cache
name: cache-volume
